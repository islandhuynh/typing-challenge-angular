<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>

      <div class="field">
        <p class="subtitle has-text-centered">
          <span 
            *ngFor="let letter of phrase.split(''); let i = index"
            [class]="characterComparison(letter, typedInput[i])" 
          >{{letter}}</span>
        </p>
      </div>

      <div class="field">
        <div class="control">
          <input 
            class="input" 
            type="text"
            (input)="onChangeUserInput($any($event.target).value)"
          />
        </div>
      </div>

      <div *ngIf="phrase == typedInput">
        <p class="subtitle has-text-centered">Success!</p>
      </div>

    </div>
  </div>
</div>
